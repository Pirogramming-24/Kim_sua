        .chat-container { max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 80vh; }

<body>

<div class="chat-container">

        <div class="message bot-msg">ì•ˆë…•í•˜ì„¸ìš”! ì–´ë–¤ ì˜í™”ë¥¼ ì¶”ì²œí•´ë“œë¦´ê¹Œìš”?</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function addMessage(msg, isUser) {
        const cls = isUser ? 'user-msg' : 'bot-msg';
        $('#chat-log').append(`<div class="message ${cls}">${msg}</div>`);
        $('#chat-log').scrollTop($('#chat-log')[0].scrollHeight);
    }

    $('#send-btn').click(function() {
        const message = $('#chat-input').val();
        if (!message) return;

        addMessage(message, true);
        $('#chat-input').val('');

        $.ajax({
            url: "{% url 'chatbot' %}",
            method: "POST",
            data: {
                'message': message,
                'csrfmiddlewaretoken': '{{ csrf_token }}'
            },
            success: function(data) {
                if(data.status === 'success') {
                    addMessage(data.reply, false);
                } else {
                    addMessage("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + data.message, false);
                }
            }
        });
    });

    $('#chat-input').keypress(function(e) {
        if(e.which == 13) $('#send-btn').click();
    });
</script>
