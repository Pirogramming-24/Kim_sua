{% load static %}
<link rel="stylesheet" href="{% static 'reviews/style.css' %}">

<h1>리뷰 삭제</h1>
<p>"{{ object.title }}" 리뷰를 삭제하시겠습니까?</p>

<form method="post">
    {% csrf_token %}
    <div class="form-buttons">
        <button type="submit" class="btn-delete">삭제</button>
        <a href="{% url 'review_detail' object.pk %}" class="btn-cancel">취소</a>
    </div>
</form>
