{% extends 'base.html' %}
{% block content %}
<div class="page-card">
    <div class="center-content">
        <h2 class="center-title">Idea Detail</h2>
        <p class="sub-title">세부 내용 페이지 입니다.</p>
    </div>

    <div style="display: flex; gap: 40px; margin-top: 20px;">
        <div style="flex: 1;">
            {% if idea.image %}
                <img src="{{ idea.image.url }}" style="width: 100%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
            {% else %}
                <div style="width: 100%; height: 300px; background: #f1f5f9; border-radius: 15px;"></div>
            {% endif %}
        </div>
        
        <div style="flex: 1;">
            <h3 style="font-size: 1.8rem; margin: 0 0 15px 0;">{{ idea.title }}</h3>
            <p><strong>아이디어 관심도:</strong> <span style="color: #2563eb;">{{ idea.interest }}</span></p>
            <p><strong>예상 개발 툴:</strong> {{ idea.devtool.name }}</p>
            <div style="margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 10px; min-height: 100px;">
                <p><strong>아이디어 설명</strong></p>
                {{ idea.content|linebreaks }}
            </div>
        </div>
    </div>

            <div class="button-container" style="display:flex; gap:10px; margin-top:20px;">

                <form action="{% url 'ideas:idea_delete' idea.id %}" method="POST" style="margin:0;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark" 
                            style="background-color: #ef4444; border: none; padding: 8px 20px;"
                            onclick="return confirm('삭제하시겠습니까?')">
                        삭제
                    </button>
                </form>

                <!-- 목록: 목록 페이지로 이동 -->
                <a href="{% url 'ideas:idea_list' %}" 
                class="btn btn-dark" 
                style="background-color: #2f2f2f; border: none; padding: 8px 20px; text-decoration: none; color: white;">
                    목록
                </a>

                <!-- 수정: 수정 페이지로 이동 -->
                <a href="{% url 'ideas:idea_edit' idea.id %}" 
                class="btn btn-secondary" 
                style="background-color: #0ea5e9; border: none; padding: 8px 20px; text-decoration: none; color: white;">
                    수정
                </a>
            </div>

</div>
{% endblock %}
